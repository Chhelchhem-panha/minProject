<html lang="en">

    <link rel="stylesheet" href="../css/register-style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Confirm Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="../html/login.html">Have an account?</a>
                <a href="../html/login.html">Sign in</a>
            </div>
            <input type="submit" value="SignUp">
        </form>
    </div>

</html>
